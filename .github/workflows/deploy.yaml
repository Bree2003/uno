name: Deploy Gradio App to Cloud Run

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout repo
      - name: Checkout code
        uses: actions/checkout@v3

      # 2️⃣ Auth to Google Cloud (service account via secret)
      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v1
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      # 3️⃣ Install gcloud SDK
      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v1
        with:
          project_id: ${{ secrets.GCP_PROJECT_ID }}

      # 4️⃣ Build Docker image locally (sin Cloud Build!)
      - name: Build Docker image
        run: |
          docker build \
            -t us-central1-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/prueba-gradio/prueba-gradio:latest \
            .

      # 5️⃣ Configure Docker auth for Artifact Registry
      - name: Configure Docker for Google Artifact Registry
        run: |
          gcloud auth configure-docker us-central1-docker.pkg.dev

      # 6️⃣ Push Docker image to Artifact Registry
      - name: Push Docker image
        run: |
          docker push us-central1-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/prueba-gradio/prueba-gradio:latest

      # 7️⃣ Deploy to Cloud Run
      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy prueba-gradio \
            --image us-central1-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/prueba-gradio/prueba-gradio:latest \
            --region us-central1 \
            --platform managed \
            --allow-unauthenticated \
            --port 8080
